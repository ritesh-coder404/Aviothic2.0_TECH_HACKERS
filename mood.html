<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Player 🎵</title>
    <link rel="stylesheet" href="MOOD.CSS">

</head>

<body>
    <h1>🎧 Play Your Mood 🎧</h1>

    <div class="buttons">
        <button id="happy">😊 Happy</button>
        <button id="sad">😔 Sad</button>
        <button id="chill">😎 Chill</button>
    </div>

    <iframe id="player" allow="autoplay; encrypted-media;" allowfullscreen></iframe>

    <script src="MOOD.JS"></script>

</body>

</html>
